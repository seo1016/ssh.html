<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, td {
            border: 1px solid red;
        }

        .clsCenter {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="clsCenter">
                name
            </td>
            <td>
                Jill
            </td>
        </tr>
        <tr>
            <td rowspan="2" class="clsCenter">
                phone
            </td>
            <td>
                010-2239-7951
            </td>
        </tr>
        <tr>
            <td>
                010-4505-7951
            </td>
            <!-- <td>
                Jill
            </td> -->
        </tr>
    </table>
</body>
</html>
